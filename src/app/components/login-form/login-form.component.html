
<form [formGroup]="loginForm">
    <mat-card class="example-card">
            <mat-card-subtitle>{{userType}}</mat-card-subtitle>
            <mat-card-title>{{type}}</mat-card-title>
            <mat-card-content>
              <div>
                <mat-form-field appearance="outline" style="width: 300px;">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" style="width: 300px;">
                    <mat-error *ngIf="!loginForm.controls['username'].valid">Username is required</mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline" style="width: 300px;">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" style="width: 300px;">
                    <mat-error *ngIf="!loginForm.controls['password'].valid">Password is required</mat-error>
                </mat-form-field>
              </div>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions align="end">
              <button mat-stroked-button color="primary" (click)="handleLogin()" [disabled]="!loginForm.valid">Login</button>
            </mat-card-actions>
            <mat-card-footer>
              <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
    </mat-card>
</form>
